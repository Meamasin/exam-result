<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      background-image:('flower.jpg');
    }
  </style>
  <meta charset="UTF-8">
  <title>Student Result</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div id="resultCard" class="hidden bg-white p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
    <img src="magnet.jpg" width="300" height="50" alt="Centered Image" style="display: block; margin: 0 auto;">
    <h2 class="text-xl font-bold mb-4 text-green-700">MTSE PLUS ONE RESULT 2025</h2>
    <div class="text-gray-800 space-y-2">
      <p><strong>Register Number:</strong> <span id="rno"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Mark:</strong> <span id="mark"></span></p>
      <p><strong>Rank:</strong> <span id="rank"></span></p>
    </div>
    <div class="mt-6 bg-green-100 text-green-800 p-4 rounded-lg font-medium">
      <p id="scholarshipText" class="font-bold text-lg"></p>
      <p class="text-sm text-gray-500 mt-2">(Scholarship valid till May 15th)</p>
    </div>
    <a href="index.html" class="mt-6 inline-block bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">Check Another</a>
  </div>
</body>
</html>

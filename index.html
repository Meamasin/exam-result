 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTSE 2025 Results</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
  <img src="magnet.jpg" alt="Centered Image">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">MTSE PLUS ONE 2025 Result</h1>
    <input id="regInput" type="text" placeholder="Enter Register Number" class="border p-3 w-full rounded mb-4">
    <button onclick="searchResult()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">View Result</button>
    <p id="error" class="text-red-500 mt-4 hidden">Register number not found. Please try again.</p>
  </div>
</body>
</html>
